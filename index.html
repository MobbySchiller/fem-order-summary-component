<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="component">
    <div class="component__background-image"></div>
    <h1 class="component__title">Order Summary</h1>
    <p class="component__description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="conditions">
      <img src="./images/icon-music.svg" alt="music icon" class="conditions__icon">
      <div class="conditions__description">
        <p class="conditions__description-plan">Annual Plan</p>
        <p class="conditions__description-price">$59.99/year</p>
      </div>
      <a href="#" class="conditions__change">Change</a>
    </div>
    <button class="component__button component__button--proceed">Proceed to Payment</button>
    <p class="component__button component__button--cancel">Cancel Order</p>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MobbySchiller">Krzysztof Burzy≈Ñski</a>.
  </footer>
</body>

</html>
